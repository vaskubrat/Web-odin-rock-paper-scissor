<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-content">
    <h1 class="page-title">A Rock Paper Scissor Game</h1>
    
    <p class="instruction-p">Just making a very simple rock-paper-scissor game to test meshing JavaScript with basic HTML and CSS. Let's gooooo.</p>
    
    <div class="main-content">
      <button id="game-start-btn">Click me to start playing!</button>
      <div id="choices-btn">
        <button id="rock-btn" value="rock">Rock</button>
        <button id="paper-btn" value="paper">Paper</button>
        <button id="scissor-btn" value="scissor">Scissor</button>
      </div>
      <div id="log-container"></div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
